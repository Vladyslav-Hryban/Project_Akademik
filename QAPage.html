<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Studenta24 - Zgłoszenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dom Studenta24</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ogłoszenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rezerwacja pralni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Zgłoszenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <h1 class="mb-4">Zgłoszenie problemu</h1>

    <form>
        <div class="mb-3">
            <label for="subject" class="form-label">Temat zgłoszenia</label>
            <input type="text" class="form-control" id="subject" placeholder="Wprowadź temat">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Opis problemu</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Opisz swój problem"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-danger">Wyślij zgłoszenie</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
